	    	<div id="frmSignUp">
				<h2>SignUp</h2>
	        	<input type="text" class="impField" name="name" value="" placeholder="Nombre" required><br>
	        	<input type="text" class="impField" name="lastname" value="" placeholder="Apellido" required><br>
	        	<input type="email" class="impField" name="email" value="" placeholder="Email" required><br>
	        	<input type="password" class="impField" name="password" value="" placeholder="Contraseña" required><br>
	        	<button name="btnBack" onclick="processBack()"> Regresar </button>

	    	</div>
